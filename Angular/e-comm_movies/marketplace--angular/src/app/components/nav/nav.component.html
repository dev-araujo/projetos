<mat-sidenav-container class="nav">
  <mat-sidenav
    #sidenav
    class="nav__sidenav"
    mode="side"
    closed
    fixedInViewport
    fixedToGap="100"
    position="end"
  >
    <ul class="nav__list">
      <li>
        <a mat-list-item routerLink="/">
          <i class="bi bi-house-door"></i>
          Home
        </a>
      </li>
      <li>
        <a mat-list-item href="">
          <i class="bi bi-film"></i>
          Movies
        </a>
      </li>
      <li>
        <a mat-list-item href="">
          <i class="bi bi-suit-heart"></i>
          About us
        </a>
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content class="nav__button-container">
    <button mat-icon-button (click)="sidenav.toggle()" class="nav__button">
      <i [class]="dynamicIcon" (click)="changeIcon()"></i>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
