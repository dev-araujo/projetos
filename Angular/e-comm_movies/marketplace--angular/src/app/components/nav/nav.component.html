    class="sidenav"
    mode="side"
    closed
    fixedInViewport
    fixedToGap="100"

    <mat-list class="mat-list">
      <a mat-list-item href="">
        <i class="bi bi-house-door"></i>

        Home
      </a>
    </mat-list>
    <mat-list class="mat-list">
      <a mat-list-item href="">
        <i class="bi bi-film"></i>

        Movies
      </a>
    </mat-list>
    <mat-list class="mat-list">
      <a mat-list-item href="">
        <i class="bi bi-suit-heart"></i>

        About us
      </a>
    </mat-list>

  </mat-sidenav>
  <mat-sidenav-content class="content">

      ><i class="bi bi-list"></i>
