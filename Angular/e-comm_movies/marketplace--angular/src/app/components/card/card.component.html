<section class="card">
  <section *ngFor="let movie of movieList">
    <div
      class="card__movie"
      [ngStyle]="{
        background: 'url(' + movie.imgLink + ')'
      }"
    >
      <article class="card__info">
        <div>
          <h2>{{ movie.name.length > 18 ? movie.name.slice(0,18):movie.name }}</h2>
          <p>{{ movie.category }}</p>
        </div>

        <p>{{ movie.price }}</p>

        <p>Add</p>
      </article>
    </div>
  </section>
</section>
